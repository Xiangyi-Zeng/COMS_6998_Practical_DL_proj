<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classification</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link href="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Image Classification</a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
            <div class="row">
                <div class="col-8">
                    
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <label for="imageUpload" class="upload-label">
                            Upload Image
                        </label>
                        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
                        <div class="select-wrapper">
                            <select onchange="handleModelChange()" id='model-selector'>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/vit_b16_non_quant_tfjs/model.json" selected> ViT with no quantization</option>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/vit_b16_quant_float16_tfjs/model.json"> ViT with float16 quantization</option>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/vit_b16_quant_uint8_tfjs/model.json"> ViT with uint8 quantization</option>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/resnet50_non_quant_tfjs/model.json"> ResNet 50 with no quantization</option>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/resnet50_quant_float16_tfjs/model.json"> ResNet 50 with float16 quantization</option>
                                <option value="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/models_version2/resnet50_quant_uint8_tfjs/model.json"> ResNet 50 with uint8 quantization</option>
                            </select>
                        </div>
                    </form>
                    <hr>
                    <div class="image-section" style="display:none;">
                        <img class="img-fluid" id="imagePreview" />
                        <div>
                            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div id="result">

                    </div>
    
                    <div class="loader" style="display:none;"></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/js/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://xiangyi-zeng.github.io/COMS_6998_Practical_DL_proj/static/js/imagenet_classes.js"></script>
</footer>

</html>
