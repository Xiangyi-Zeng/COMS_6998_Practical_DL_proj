<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classification</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load the latest version of TensorFlow.js -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!--<link href="https://Joey155.github.io/static/css/main.css" rel="stylesheet">-->       
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Image Classification Tensorflow</a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
            <div class="row">
                <div class="col-8">
                    
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <label for="imageUpload" class="upload-label">
                            Upload Image
                        </label>
                        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
                        <div class="select-wrapper">
                            <select onchange="handleModelChange()" id='model-selector'>
                                <option value="{{ url_for('static', filename='models/resnet/model.json') }}" selected> Resnet with no quantization</option>
                                <option value="{{ url_for('static', filename='models/resnet_pytorch/model.json') }}"> Resnet pytorch with no quantization</option>
                            </select>
                        </div>
                    </form>
                    <hr>
                    <div class="image-section" style="display:none;">
                        <img class="img-fluid" id="imagePreview" />
                        <div>
                            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div id="result">

                    </div>
    
                    <div class="loader" style="display:none;"></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/imagenet_classes.js') }}"></script>
    <!--<script src="https://Joey155.github.io/static/js/main.js" type="text/javascript"></script>-->   
</footer>

</html>
